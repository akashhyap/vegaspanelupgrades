name: Deploy to Cloudways (SFTP)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'            # built-in cache for npm

      # Extra npm cache to reduce registry hits further
      - name: Cache npm downloads
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Retries + longer timeouts to ride out 429s
      - name: Install deps (with retries)
        run: |
          npm ci \
            --fetch-retries=5 \
            --fetch-retry-mintimeout=20000 \
            --fetch-retry-maxtimeout=120000

      - name: Build Astro
        run: npm run build

      - name: Upload dist/ to Cloudways via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          password: ${{ secrets.CLOUDWAYS_PASS }}
          port: 22
          sftp_only: true
          local_path: './dist/*'
          remote_path: 'public_html'
          sftpArgs: '-o ConnectTimeout=15 -o StrictHostKeyChecking=no'
          delete_remote_files: false